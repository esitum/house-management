<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">House Management</h2>

        <!-- Search Section -->
        <div class="mb-4">
            <input type="text" class="form-control" id="searchField" placeholder="Search by Address or Status">
        </div>

        <!-- Form Section -->
        <form id="houseForm">
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" placeholder="Enter address">
            </div>
            <div class="mb-3">
                <label for="numberOfPeople" class="form-label">Number of People</label>
                <input type="number" class="form-control" id="numberOfPeople" placeholder="Enter number of people">
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select class="form-select" id="status">
                    <option value="1">Active</option>
                    <option value="0">Inactive</option>
                </select>
            </div>
            <button type="button" class="btn btn-primary" id="saveButton">Save</button>
            <button type="reset" class="btn btn-secondary">Clear</button>
        </form>

        <!-- Table Section -->
        <table class="table mt-4">
            <thead>
                <tr>
                    <th>Address</th>
                    <th>Number of People</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="houseList">
                <!-- Dynamic Rows Here -->
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // JavaScript code for handling insert, save, edit, delete, and search
    </script>
</body>
</html>
